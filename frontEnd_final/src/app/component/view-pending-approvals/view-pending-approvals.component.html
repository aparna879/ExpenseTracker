<div class="mat-elevation-z8">
  <h1>
    <mat-label>Pending Approvals</mat-label>
  </h1>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="asc">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Serial No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfExpenditure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfExpenditure | date}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="getExpense($event,this)" id={{element.id}} mat-button
          color="primary">{{element.details}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="executeAccepted($event, this)"
          id={{element.position}} mat-button color="primary">{{element.options[0]}}</button>
        <button mat-button (click)="executeRejected($event, this)" id={{element.position}} mat-button
          color="warn">{{element.options[1]}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
