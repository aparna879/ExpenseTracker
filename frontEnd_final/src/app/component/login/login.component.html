<mat-card class="app-name">
    <mat-toolbar>
        <span>Login</span>
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field>
                <div>
                    <mat-label>
                        Email Id:
                        <input matInput type="text" formControlName="email">
                    </mat-label>
                </div>
            </mat-form-field>

            <mat-form-field class="shift-mat">
                <div>
                    <mat-label>
                        Password:
                        <input matInput type="password" formControlName="password">
                    </mat-label>
                </div>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid"
            (click)="submitForm();">Submit</button>
    </mat-card-actions>
    <h1 *ngIf="credentials"> Invalid Credentials!</h1>
</mat-card>
